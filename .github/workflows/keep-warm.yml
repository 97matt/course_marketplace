# Ping backend /warm every 5 minutes to prevent Render + Neon cold starts.
# No secrets required. Update BACKEND_URL if your backend domain changes.
name: Keep Backend Warm

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
  workflow_dispatch:        # Allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: https://course-marketplace.onrender.com
    steps:
      - name: Ping /warm
        run: curl -sf --max-time 60 "${{ env.BACKEND_URL }}/warm" || exit 0
